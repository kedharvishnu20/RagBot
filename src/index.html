    <script>
        // Enhanced initialization with proper timing and error handling
        console.log('üöÄ Loading modular RAG AI application...');        // Check if CSS is properly loaded
        function checkCSSLoaded() {
            try {
                // Check if our custom CSS variables are loaded
                const testElement = document.createElement('div');
                testElement.className = 'sidebar';
                testElement.style.position = 'absolute';
                testElement.style.visibility = 'hidden';
                document.body.appendChild(testElement);

                const computedStyle = window.getComputedStyle(testElement);
                const isLoaded = computedStyle.getPropertyValue('background-color') !== 'rgba(0, 0, 0, 0)' ||
                    computedStyle.getPropertyValue('background') !== 'rgba(0, 0, 0, 0)' ||
                    computedStyle.getPropertyValue('background-color') !== '';

                document.body.removeChild(testElement);
                console.log('üé® CSS loaded check result:', isLoaded);
                return isLoaded;
            } catch (error) {
                console.warn('üé® CSS check failed, proceeding anyway:', error);
                return true; // Assume loaded if check fails
            }
        }

        function hideLoadingOverlay() {
            const loadingOverlay = document.getElementById('loading-overlay');
            if (loadingOverlay) {
                loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                    document.body.classList.add('css-loaded');
                }, 300);
            } else {
                document.body.classList.add('css-loaded');
            }
        }

        function initializeApp() {
            // Use the correct function name and ensure proper timing
            if (typeof window.initializeApplication === 'function') {
                try {
                    window.initializeApplication();
                    console.log('‚úÖ Application initialization complete - using modular architecture');

                    // Hide loading overlay after successful initialization
                    hideLoadingOverlay();
                } catch (error) {
                    console.error('‚ùå Application initialization failed:', error);
                    // Retry after a short delay
                    setTimeout(() => {
                        console.log('üîÑ Retrying application initialization...');
                        try {
                            window.initializeApplication();
                            hideLoadingOverlay();
                        } catch (retryError) {
                            console.error('‚ùå Retry failed:', retryError);
                            hideLoadingOverlay(); // Hide overlay even on error
                        }
                    }, 500);
                }
            } else {
                console.error('‚ùå Main initialization function not found. Check main.js loading.');
                hideLoadingOverlay(); // Hide overlay even on error
            }
        } function initializeWhenReady() {
            console.log('üîç Checking if CSS and resources are ready...');

            // Use a more robust CSS check
            const stylesheets = document.querySelectorAll('link[rel="stylesheet"]');
            let cssLoaded = true;

            stylesheets.forEach(stylesheet => {
                if (!stylesheet.sheet) {
                    cssLoaded = false;
                }
            });

            // Additional check for our specific CSS
            const customCSSLoaded = checkCSSLoaded();

            if (cssLoaded && customCSSLoaded) {
                console.log('üé® CSS loaded successfully, initializing application...');
                initializeApp();
            } else {
                console.log('‚è≥ CSS not ready yet, waiting...', { cssLoaded, customCSSLoaded });
                setTimeout(initializeWhenReady, 100);
            }
        }

        // Wait for both DOM and all resources (including CSS) to be fully loaded
        if (document.readyState === 'complete') {
            // Already loaded
            console.log('üìÑ Document already loaded, checking CSS...');
            initializeWhenReady();
        } else {
            // Wait for full load including CSS
            window.addEventListener('load', () => {
                console.log('üé® All resources loaded, checking CSS and initializing...');
                initializeWhenReady();
            });

            // Fallback: also listen for DOMContentLoaded in case load event takes too long
            document.addEventListener('DOMContentLoaded', () => {
                console.log('üîß DOM ready, scheduling CSS check and initialization...');
                // Small delay to ensure CSS is applied
                setTimeout(initializeWhenReady, 100);
            });
        }
    </script>

    <script>
        window.addEventListener('unhandledrejection', event => {
            const msg = event.reason && event.reason.message;
            if (msg && msg.includes('Could not establish connection')) {
                console.warn('üîï Suppressed extension error:', msg);
                event.preventDefault();
            }
        });
